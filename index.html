<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Buscador de imágenes gratuitas usando Unsplash">
    <link rel="stylesheet" href="src/css/stile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <header>
        <h1>Buscador de Imágenes Unsplash</h1>
        <form class="container-search" id="search-form">
            <input type="text" class="buscador-input" placeholder="Buscar Imagen" aria-label="Buscar Imagen" required>
            <button type="submit" class="buscador-btn">Buscar</button>
        </form>
    </header>
    <main id="main">
        <section class="container-history">
            <div class="history" id="search-history"></div>
        </section>
        <section class="container-main" id="image-results"></section>
    </main>
    <!-- Modal para imagen ampliada -->
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <button id="prev-btn" class="nav-btn">&#10094;</button>
            <img id="modal-image" src="" alt="Imagen ampliada">
            <button id="next-btn" class="nav-btn">&#10095;</button>
            <p id="author-name" class="author"></p>
        </div>
    </div>
    <script type="module" src="src/js/script.js"></script>
</body>
</html>
